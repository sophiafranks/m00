<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>
    FORM VALIDATION
  </title>
  <script src="index.js" type="text/javascript"></script>
</head>

<body>
  <form action="thankyou.html" id="myform">
    <table>

          <textarea cols="20" rows="5" name="Address"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          Country

            </option>

              Armenia
            </option>
            <option value="533">
              Aruba
            </option>
            <option value="840">
              United States of America
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          City
        </td>
        <td>

        </td>
      </tr>
      <tr>
        <td>

            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>

      <tr>

  <div id="myform_errorloc" class="error_strings" style="visibility: visible;">
    <a name="myform_errorloc_loc"></a>
  </div>

  <script type="text/javascript">
    var frmvalidator = new Validator("myform");
    frmvalidator.EnableMsgsTogether();
    frmvalidator.EnableOnPageErrorDisplaySingleBox();

    frmvalidator.addValidation("FirstName", "req", "Please enter your First Name");
    frmvalidator.addValidation("FirstName", "maxlen=20", "Max length for FirstName is 20");
    frmvalidator.addValidation("FirstName", "alpha", "Alphabetic chars only");

    frmvalidator.addValidation("LastName", "req", "Please enter your Last Name");
    frmvalidator.addValidation("LastName", "maxlen=20", "Max length is 20");

    frmvalidator.addValidation("Email", "maxlen=50");
    frmvalidator.addValidation("Email", "req", "Please enter your email address");
    frmvalidator.addValidation("Email", "email", "Invalid email format");

    frmvalidator.addValidation("Phone", "maxlen=15");
    frmvalidator.addValidation("Phone", "numeric", "Numeric characters only");

    frmvalidator.addValidation("Address", "req", "maxlen=50", "Please enter your address");

    frmvalidator.addValidation("Country", "req", "dontselect=000", "Please select your country");

    frmvalidator.addValidation("State", "req", "dontselect=000", "Please select your state");

    frmvalidator.addValidation("City", "req", "Please enter your city");

    frmvalidator.addValidation("UserName", "mexlen=12");
    frmvalidator.addValidation("UserName", "req", "Please enter a username");

    frmvalidator.addValidation("Password", "maxlen=7", "Password must be maximum 7 characters");
    frmvalidator.addValidation("Password", "req", "Please enter a password");

    frmvalidator.addValidation("Comments", "maxleng=200");

    frmvalidator.addValidation("Zipcode", "req", "Please enter a zipcode", "VWZ_IsListItemSelected(document.forms['myform'].elements['Country'],'840')");
  </script>
</body>

</html>
